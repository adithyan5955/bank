<!DOCTYPE html>
<html>
<head>
    <style>
        .form-group {
            margin-bottom: 1em;
            align-content: center;
        }
    </style>
</head>
<body>
    <h1> Registration</h1>
    <body style="background-color:blanchedalmond;"> 
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.username.label_tag }} {{ form.username }}
            <h4 style="color: red;" >{{ form.username.errors }}</h4>
        </div>
        <div class="form-group">
            {{ form.password1.label_tag }} {{ form.password1 }}
            <h4 style="color: red;" ></h3>{{ form.password1.errors }}</h4>
        </div>
        <div class="form-group">
            {{ form.password2.label_tag }} {{ form.password2 }}
            <h4 style="color: red;" >{{form.password2.errors }}</h4>
        </div>
        <button type="submit">Register</button>
    </form>    
</body>
</html>
